<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up | Resume Rizz</title>
    <link rel="icon" type="image/png" href="assets/images/fav.png" />

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/responsive.css" />
  </head>
  <body class="authBody">
    <section class="authForm">
      <div class="container">
        <div class="authContent">
          <!-- Header -->
          <div class="auth__header">
            <a href="index.html" class="auth_logo">
              <img src="assets/images/logo.png" alt="logo" />
            </a>
            <div class="auth__status">
              <h3 class="authTitle">Get Started</h3>
              <p class="authSubTitle">Apply In 2 Minutes</p>
            </div>
          </div>

          <!-- Socail Login  -->
          <div class="authBottomHeader">
            <ul class="authSocailLIst">
              <li>
                <button type="button" class="socailAuth">
                  <img
                    src="assets/images/icons/flat-color-icons_google.svg"
                    alt="google"
                  />
                  <small>Sign up with Google</small>
                </button>
              </li>
              <li>
                <button type="button" class="socailAuth">
                  <img
                    src="assets/images/icons/logos_facebook.svg"
                    alt="facebook"
                  />
                  <small>Sign up with Facebook</small>
                </button>
              </li>
            </ul>
            <span class="breakOr">or</span>
          </div>

          <!-- Login Form -->
          <form action="#" class="authForm">
            <div class="formControl">
              <input type="text" placeholder="Enter your username" />
              <label for="#">Username</label>
            </div>
            <div class="formControl">
              <input type="email" placeholder="Enter your email" />
              <label for="#">Email Address</label>
            </div>
            <div class="formControl authHidePass">
              <input
                type="password"
                id="passwordInput"
                placeholder="Enter your password"
              />
              <label for="#">
                Password
                <span>
                  <img src="assets/images/icons/lock.svg" alt="" />
                </span>
              </label>
              <button
                type="button"
                class="togglePassChecker"
                onclick="togglePassword()"
              >
                <img
                  id="toggleIcon"
                  src="assets/images/icons/eye-off.svg"
                  alt="icon"
                />
              </button>
            </div>
            <p class="termConditions">
              By continuing, you agree to our
              <a href="#">Terms and Conditions</a> and
              <a href="#">Privacy Policy</a>.
            </p>
            <div class="formSubmit">
              <button type="submit" class="formSubmitBtn">Get Started</button>
            </div>
          </form>

          <!-- Form Footer  -->
          <div class="authWithOthers">
            <p>Already have an account? <a href="login.html">Log In</a></p>
          </div>
        </div>
      </div>
    </section>
    <!-- Script -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
