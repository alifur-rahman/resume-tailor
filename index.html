<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume Tailor</title>
    <link rel="icon" type="image/png" href="/fav.ico" />
    <!-- fonts awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="assets/css/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="main_sections">
          <!-- st: header area  -->
          <header class="header">
            <!-- logo  -->
            <div class="logo_area">
              <a href="index.html">
                <h1>LOGO</h1>
              </a>
            </div>
            <!-- app name  -->
            <div class="app_name">
              <h1>Resume Tailor</h1>
            </div>
            <!-- header navs  -->
            <div class="header_naves">
              <ul>
                <li><p>Welcome, Stephen</p></li>
                <li>
                  <img
                    class="user_avater"
                    src="https://smaabacus.com/themes/user/assets_old/img/dd/avatar/male.png"
                    alt="user"
                  />
                </li>
                <li>
                  <a class="bar_icons" href="#">
                    <i class="fa fas fa-bars"></i
                  ></a>
                </li>
              </ul>
            </div>
          </header>
          <!-- end: header area  -->

          <section class="match_precision">
            <div class="al_card">
              <div class="al_match_wrapper">
                <div class="al_match_title">
                  <h6>Match Precision</h6>
                </div>
                <div class="al_match_range">
                  <input
                    class="range"
                    type="range"
                    value="0"
                    min="0"
                    max="1000"
                    onChange="rangeSlide(this.value)"
                    onmousemove="rangeSlide(this.value)"
                  />
                </div>
                <div class="al_match_value">
                  <h6 id="rangeValue">0</h6>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>

    <script src="assets/js/main.js"></script>
  </body>
</html>
